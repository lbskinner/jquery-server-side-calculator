<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Weekend Challenge #2</h1>
    </header>
    <h2>Server Side Calculator</h2>

    <input type="text" class="js-calculator-display display" disabled />
    <button class="js-btn-clear clear-btn">C</button>

    <div class="js-calculator-btn calculator-keys-container">
      <button class="js-number" value="7">7</button>
      <button class="js-number" value="8">8</button>
      <button class="js-number" value="9">9</button>
      <button class="js-operator" value="+">+</button>

      <button class="js-number" value="4">4</button>
      <button class="js-number" value="5">5</button>
      <button class="js-number" value="6">6</button>
      <button class="js-operator" value="-">-</button>

      <button class="js-number" value="1">1</button>
      <button class="js-number" value="2">2</button>
      <button class="js-number" value="3">3</button>
      <button class="js-operator" value="*">*</button>

      <button class="js-number" value="0">0</button>
      <button class="js-decimal" value=".">.</button>
      <button class="js-equal-sign js-operator" value="=">=</button>
      <button class="js-operator" value="/">/</button>
    </div>
    <div>
      <h2 class="js-calculator-result"></h2>
    </div>
    <div>
      <ul class="js-display-history"></ul>
    </div>
  </body>
</html>
