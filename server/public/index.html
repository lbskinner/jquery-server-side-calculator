<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Weekend Challenge #2</h1>
    </header>
    <h2>Server Side Calculator</h2>
    <div class="js-calculator-input">
      <input type="number" class="js-input-num1" />
      <button class="js-btn-plus js-operator" value="+">+</button>
      <button class="js-btn-minus js-operator" value="-">-</button>
      <button class="js-btn-multiply js-operator" value="*">*</button>
      <button class="js-btn-divided js-operator" value="/">/</button>
      <input type="number" class="js-input-num2" />
      <button class="js-btn-equal">=</button>
      <button class="js-btn-clear">C</button>
    </div>
    <div>
      <h2 class="js-calculator-result">0</h2>
    </div>
    <div>
      <ul class="js-display-history"></ul>
    </div>
  </body>
</html>
